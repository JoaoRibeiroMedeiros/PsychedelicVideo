<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychedelic Video Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .main-container {
            display: flex;
            flex: 1;
            gap: 20px;
            padding: 20px;
        }

        .canvas-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 20px;
        }

        #canvas {
            border: 2px solid #4ecdc4;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.3);
        }

        .controls {
            width: 300px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 20px;
            overflow-y: auto;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group h3 {
            margin-bottom: 10px;
            color: #4ecdc4;
            border-bottom: 1px solid #4ecdc4;
            padding-bottom: 5px;
        }

        .control {
            margin-bottom: 15px;
        }

        .control label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .control input, .control select {
            width: 100%;
            padding: 8px;
            border: 1px solid #4ecdc4;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .control input[type="range"] {
            background: transparent;
        }

        .control input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        .button {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
            width: 100%;
            margin-bottom: 10px;
        }

        .button:hover {
            transform: scale(1.05);
        }

        .button:active {
            transform: scale(0.95);
        }

        .value-display {
            font-size: 0.8em;
            color: #4ecdc4;
            margin-left: 10px;
        }

        /* Mixer Interface Styles */
        .mixer-toggle-container {
            margin-bottom: 15px;
            text-align: center;
        }

        .mixer-toggle {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: 2px solid #4ecdc4;
            font-size: 0.9em;
            padding: 8px 16px;
        }

        .mixer-toggle.active {
            background: linear-gradient(45deg, #4ecdc4, #ff6b6b);
            box-shadow: 0 0 15px rgba(78, 205, 196, 0.5);
        }

        .track-container {
            border: 1px solid rgba(78, 205, 196, 0.3);
            border-radius: 8px;
            margin-bottom: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
        }

        .track-header h3 {
            color: #ff6b6b;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        #track2 .track-header h3 {
            color: #4ecdc4;
        }

        .mixer-controls {
            border: 2px solid #4ecdc4;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            background: rgba(78, 205, 196, 0.1);
        }

        .mixer-controls h3 {
            color: #4ecdc4;
            text-align: center;
            margin-bottom: 15px;
        }

        /* Animation for showing/hiding tracks */
        .track-container, .mixer-controls {
            transition: all 0.3s ease-in-out;
        }

        /* Dual column mixer layout */
        .mixer-dual-columns {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .mixer-column {
            flex: 1;
            border-radius: 8px;
            padding: 10px;
            max-height: 400px;
            overflow-y: auto;
        }

        .track1-column {
            border: 2px solid #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
        }

        .track2-column {
            border: 2px solid #4ecdc4;
            background: rgba(78, 205, 196, 0.1);
        }

        .mixer-column h3 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1em;
            padding-bottom: 8px;
            border-bottom: 1px solid currentColor;
        }

        .mixer-column .control {
            margin-bottom: 12px;
        }

        .mixer-column .control label {
            font-size: 0.85em;
        }

        /* Responsive design for mixer */
        @media (max-width: 1200px) {
            .mixer-dual-columns {
                flex-direction: column;
            }
            
            .mixer-column {
                max-height: 300px;
            }
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            
            .controls {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üåÄ Psychedelic Video Generator üåÄ</h1>
        <p>Create mesmerizing animations with mathematical precision</p>
    </div>

    <div class="main-container">
        <div class="canvas-container">
            <canvas id="canvas" width="800" height="600"></canvas>
        </div>

        <div class="controls">
            <!-- Mixer Toggle Button -->
            <div class="mixer-toggle-container">
                <button class="button mixer-toggle" id="mixerToggle">
                    üéõÔ∏è Enable Mixer Mode
                </button>
            </div>

            <!-- Track 1 (Main Animation) -->
            <div class="track-container" id="track1">
                <div class="control-group track-header">
                    <h3>üéµ Track 1</h3>
                    <div class="control">
                        <select id="animationType">
                            <option value="rotating_polygons">Rotating Polygons</option>
                            <option value="wave_interference">Wave Interference</option>
                            <option value="particle_system">Particle System</option>
                            <option value="perlin_noise">Perlin Noise</option>
                            <option value="fractal">Fractal</option>
                            <option value="spirograph">Spirograph</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Track 2 (Hidden by default) -->
            <div class="track-container" id="track2" style="display: none;">
                <div class="control-group track-header">
                    <h3>üéµ Track 2</h3>
                    <div class="control">
                        <select id="animationType2">
                            <option value="rotating_polygons">Rotating Polygons</option>
                            <option value="wave_interference">Wave Interference</option>
                            <option value="particle_system">Particle System</option>
                            <option value="perlin_noise">Perlin Noise</option>
                            <option value="fractal">Fractal</option>
                            <option value="spirograph">Spirograph</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Mixer Controls (Hidden by default) -->
            <div class="mixer-controls" id="mixerControls" style="display: none;">
                <div class="control-group">
                    <h3>üéõÔ∏è Mixer</h3>
                    <div class="control">
                        <label>Blend Mode</label>
                        <select id="blendMode">
                            <option value="add">Add</option>
                            <option value="multiply">Multiply</option>
                            <option value="screen">Screen</option>
                            <option value="overlay">Overlay</option>
                            <option value="difference">Difference</option>
                            <option value="exclusion">Exclusion</option>
                            <option value="normal">Normal</option>
                        </select>
                    </div>
                    <div class="control">
                        <label>Track 1 Volume <span class="value-display" id="volume1Value">0.7</span></label>
                        <input type="range" id="volume1" min="0.0" max="1.0" step="0.1" value="0.7">
                    </div>
                    <div class="control">
                        <label>Track 2 Volume <span class="value-display" id="volume2Value">0.7</span></label>
                        <input type="range" id="volume2" min="0.0" max="1.0" step="0.1" value="0.7">
                    </div>
                    <div class="control">
                        <label>
                            <input type="checkbox" id="syncTracks" checked> Sync Tracks
                        </label>
                    </div>
                </div>
            </div>

            <div class="control-group">
                <h3>Playback</h3>
                <button class="button" id="playPause">‚ñ∂Ô∏è Play</button>
                <button class="button" id="reset">üîÑ Reset</button>
                <div class="control">
                    <label>Speed <span class="value-display" id="speedValue">1.0</span></label>
                    <input type="range" id="speed" min="0.1" max="3.0" step="0.1" value="1.0">
                </div>
            </div>

            <div class="control-group">
                <h3>Visual</h3>
                <div class="control">
                    <label>
                        <input type="checkbox" id="trails"> Enable Trails
                    </label>
                </div>
                <div class="control">
                    <label>Trail Fade <span class="value-display" id="trailFadeValue">0.95</span></label>
                    <input type="range" id="trailFade" min="0.8" max="0.99" step="0.01" value="0.95">
                </div>
            </div>

            <div id="specificControls">
                <!-- Animation-specific controls will be inserted here -->
            </div>

            <div class="control-group">
                <h3>Export</h3>
                <button class="button" id="exportGif">üìπ Export GIF</button>
                <button class="button" id="fullscreen">üñ•Ô∏è Fullscreen</button>
            </div>
        </div>
    </div>

    <script src="animations.js"></script>
    <script src="app.js"></script>
</body>
</html>
